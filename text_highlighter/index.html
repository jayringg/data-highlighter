<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Document</title>
</head>
<body>
 
<div class="highlighter">
  <input type="text" id="text-to-search" class="highlighter__input" placeholder="Search...">   
  <button class="highlighter__button" onclick="search()">Search</button> 
</div>
<div class="paragraph"> 
<p id="paragraph">Text Will Show Here</p>
</div> 
<div class="textInput">
  <textarea class="textInput__textarea" id="text_insert" cols="80" rows="15" placeholder="Enter Content Here..."></textarea>
  <button class ="textInput__button" id="btn" onclick="insert()">Text Input</button> 
</div>  

<script src="script.js"></script>
</body>
</html>
